<div class="login">
  <form [formGroup]="loginForm" (ngSubmit)="login()">
    <h1>Welcome Back</h1>
    <p class="subheading capitalize">Enter your credentials to continue.</p>
    <div class="input-wrapper">
      <input type="text" placeholder="Enter your username" formControlName="email" autocomplete="email" />
      <i class="bx bxs-user-circle"></i>
    </div>
    <div>
      <p  *ngIf="helper.validate(loginForm,'email')?.required" class="errorMessage">{{helper.requiresMessage}} </p>
      <p  *ngIf="helper.validate(loginForm,'email')?.email" class="errorMessage">{{helper.emailMessage}} </p>
    </div>
    <div class="input-wrapper">
      <input type="password" placeholder="Enter your password" formControlName="password" autocomplete="current-password" />
      <i class="bx bx-key"></i>
    </div>
    <div >
      <p *ngIf="helper.validate(loginForm,'password')?.required"  class="errorMessage">{{helper.requiresMessage}} </p>
      <p *ngIf="helper.validate(loginForm,'password')?.minlength"  class="errorMessage">{{helper.passwordMessage}} </p>
    </div>
    <div>
      <button  type="submit" [disabled]="loginForm.invalid" class="btn btn-primary">Login</button>
    </div>
  </form>
</div>
