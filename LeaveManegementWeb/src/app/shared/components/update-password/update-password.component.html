<form class="login">
    <div class=" surface-card p-4 shadow-2 border-round w-full lg:w-6">
        <div class="text-center mb-5">
            <img src="https://i.ibb.co/2P7DsHK/logo-removebg-preview.png" alt="Image" height="150" class="mb-3">
            <div class="text-900 text-3xl font-medium mb-3">Welcome Back , Please Update Password</div>
        </div>
        <div>
            <label for="password" class="block text-900 font-medium mb-2">Password</label>
            <input id="password" type="password" pInputText class="w-full mb-3" [(ngModel)]="updatePasswordDeatils.password" 
            [ngModelOptions]="{standalone: true}" autocomplete="current-password">
            <label for="password1" class="block text-900 font-medium mb-2">Cofirm Password</label>
            <input id="password1" type="text" pInputText class="w-full mb-3" [(ngModel)]="updatePasswordDeatils.confirmPassword" [ngModelOptions]="{standalone: true}">
            <button pButton pRipple label="Update" class="w-full" [disabled]="updatePasswordDeatils.password?.trim().length < 6 || updatePasswordDeatils.confirmPassword?.trim().length < 6" (click)="updatePassword()"></button>
        </div>
    </div>
</form>
<p-confirmDialog [style]="{width: '50vw'}" [baseZIndex]="10000"></p-confirmDialog>
